function setLang(lang){
  const d = data[lang];
  document.getElementById("title").innerText = d.title;
  document.getElementById("intro").innerText = d.intro;
  document.getElementById("roleTitle").innerText = d.roleTitle;
  document.getElementById("capitalTitle").innerText = d.capitalTitle;
  document.getElementById("capitalDesc").innerText = d.capitalDesc;
  document.getElementById("decisionTitle").innerText = d.decisionTitle;
  document.getElementById("decisionDesc").innerText = d.decisionDesc;

  const fillList = (id, arr) => {
    const ul = document.getElementById(id);
    ul.innerHTML = "";
    arr.forEach(t=>{
      const li=document.createElement("li");
      li.innerText=t;
      ul.appendChild(li);
    });
  };

  fillList("roleList", d.roleList);
  fillList("capitalList", d.capitalList);
  fillList("decisionList", d.decisionList);
}
