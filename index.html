<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHK Holdings</title>
  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#05080f;
      color:#e5e7eb;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:80px 20px;
    }
    .lang{
      position:fixed;
      top:16px;
      right:16px;
    }
    .lang button{
      background:#111827;
      color:#e5e7eb;
      border:1px solid #1f2933;
      border-radius:8px;
      padding:6px 10px;
      margin-left:6px;
      cursor:pointer;
      font-size:13px;
    }
    h1{
      font-size:38px;
      line-height:1.3;
      margin-bottom:24px;
    }
    p{
      font-size:17px;
      line-height:1.6;
      color:#cbd5e1;
    }
    ul{
      margin-top:24px;
      padding-left:18px;
    }
    li{
      margin-bottom:8px;
      font-size:16px;
    }
    .footer{
      margin-top:70px;
      padding-top:30px;
      border-top:1px solid #1f2933;
      font-size:14px;
      color:#9ca3af;
    }
    .email{
      margin-top:8px;
      color:#7dd3fc;
      font-weight:600;
    }
  </style>
</head>
<body>

<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('ko')">KR</button>
  <button onclick="setLang('ar')">AR</button>
</div>

<div class="wrap">

  <h1 id="title"></h1>
  <p id="desc"></p>
  <ul id="list"></ul>

  <div class="footer">
    PHK Holdings<br>
    Group Control & Capital Governance
    <div class="email">info@phkbank.com</div>
  </div>

</div>

<script>
const data = {
  en: {
    title: "One Control.\nOne Standard.\nOne Responsibility.",
    desc: "PHK Holdings is the holding company of the PHK Group.\nWe do not explain businesses.\nWe control structure, capital, and decisions.",
    list: [
      "Group ownership and governance",
      "Capital allocation and investment approval",
      "Clear separation of subsidiary roles",
      "Risk and decision accountability"
    ]
  },
  ko: {
    title: "하나의 지배.\n하나의 기준.\n하나의 책임.",
    desc: "PHK Holdings는 PHK 그룹의 지주회사입니다.\n우리는 사업을 설명하지 않습니다.\n구조·자본·의사결정을 통제합니다.",
    list: [
      "그룹 지배구조 및 소유 체계",
      "자본 배분 및 투자 승인",
      "계열사 역할 명확화",
      "리스크와 책임 관리"
    ]
  },
  ar: {
    title: "سيطرة واحدة.\nمعيار واحد.\nمسؤولية واحدة.",
    desc: "شركة PHK Holdings هي الشركة القابضة لمجموعة PHK.\nنحن لا نعرض الأعمال.\nنحن نتحكم في الهيكل ورأس المال والقرارات.",
    list: [
      "حوكمة وهيكل ملكية المجموعة",
      "تخصيص رأس المال والموافقة على الاستثمار",
      "فصل أدوار الشركات التابعة",
      "إدارة المخاطر والمسؤوليات"
    ]
  }
};

function setLang(lang){
  document.getElementById("title").innerText = data[lang].title;
  document.getElementById("desc").innerText = data[lang].desc;
  const ul = document.getElementById("list");
  ul.innerHTML = "";
  data[lang].list.forEach(i=>{
    const li=document.createElement("li");
    li.innerText=i;
    ul.appendChild(li);
  });
}

setLang("en");
</script>

</body>
</html>
